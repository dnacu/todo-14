<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Screen</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="intro-block-container">
      <div class="block" style="animation-delay: 0.5s;"></div>
      <div class="block" style="animation-delay: 0.08s;"></div>
      <div class="block" style="animation-delay: 0.16s;"></div>
      <div class="block" style="animation-delay: 0.24s;"></div>
      <div class="block" style="animation-delay: 0.32s;"></div>
      <div class="block" style="animation-delay: 0.4s;"></div>
      <div class="block" style="animation-delay: 0.48s;"></div>
      <div class="block" style="animation-delay: 0.56s;"></div>
      <div class="block" style="animation-delay: 0.64s;"></div>
      <div class="block" style="animation-delay: 0.72s;"></div>
      <div class="block" style="animation-delay: 0.88s;"></div>
      <div class="block" style="animation-delay: 0.96s;"></div>
      <div class="block" style="animation-delay: 1.04s;"></div>
      <div class="block" style="animation-delay: 1.12s;"></div>
      <div class="block" style="animation-delay: 1.2s;"></div>
    </div>

    <div class="video-wrapper hidden">
      <video class="video" muted="muted">
        <source src="./videos/create-a-card.mov" />
      </video>
    </div>

    <div class="text-container">
      <h1 class="title text-wrapper">
        <span class="text">Woowahan To Do</span>
      </h1>
      <p class="body text-wrapper">
        <span class="text">A kanban-style To Do web app</span>
      </p>
      <p class="body text-wrapper">
        <span class="text">with smooth drag-and-drop</span>
      </p>
      <p class="body text-wrapper">
        <span class="text" style="color: #6dffdf;"
          >https://todo.woowahan.dev</span
        >
      </p>
    </div>

    <img src="./images/moon.png" alt="moon" class="moon" />

    <script src="./script.js"></script>
  </body>
</html>
