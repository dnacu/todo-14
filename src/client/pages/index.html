<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우아한 투두</title>
    <meta name="author" content="jhaemin, dnacu" />
    <meta
      name="keywords"
      content="투두 리스트, 우아한 형제들, Todo List, To Do List"
    />
    <meta
      name="description"
      content="칸반 스타일의 투두 리스트(Todo List) 웹 애플리케이션으로 매우 매끄럽고 뛰어난 성능의 드래그-앤-드롭(Drag-and-Drop) 기능을 제공합니다."
    />
    <meta property="og:title" content="우아한 투두" />
    <meta
      property="og:description"
      content="칸반 스타일의 투두 리스트(Todo List) 웹 애플리케이션으로 매우 매끄럽고 뛰어난 성능의 드래그-앤-드롭(Drag-and-Drop) 기능을 제공합니다."
    />
    <meta property="og:image" content="/open-graph.png" />
    <link
      rel="preload"
      href="fonts/NotoSansKR/NotoSansKR-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/NotoSansKR/NotoSansKR-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/NotoSansKR/NotoSansKR-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Icons/Icons-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Inter/Inter-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Inter/Inter-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/Inter/Inter-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div class="app">
      <nav class="navigation">
        <button class="color-scheme">
          <i class="icon sun">sun_min_fill</i>
          <i class="icon moon">moon_fill</i>
        </button>
        <h1 class="board-name"></h1>
        <button class="activity-btn">
          <i class="icon">today</i>
        </button>
      </nav>

      <aside class="activity-jumbo hidden">
        <div class="activity-header">
          Activity
          <button class="activity-close"><i class="icon">xmark</i></button>
        </div>

        <div class="activity-sidebar"></div>
      </aside>
    </div>

    <div class="reset">Press <code>shift + cmd(ctrl) + z</code> to reset</div>
  </body>
</html>
